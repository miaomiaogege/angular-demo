<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>product</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="product">
	<div class="container" ng-controller="productCtrl">
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input ng-model='search' type="text" class="form-control" placeholder="Search">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th ng-click='changeOrder("id")' ng-class="{dropup:order===''}">产品编号<span class="caret"></span></th>
					<th ng-click='changeOrder("name")' ng-class="{dropup:order===''}">产品名称<span class="caret"></span></th>
					<th ng-click='changeOrder("price")' ng-class="{dropup:order===''}">产品价格<span class="caret"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in ProductData | filter:search | orderBy:order + orderType">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price | currency :'RMB:'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="../node_modules/angular/angular.js"></script>
<script src="product-demo.js"></script>
</html>
