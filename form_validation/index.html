<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form_validation</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<style>
		.wrapper{
			width: 200px;
			margin: 20px auto;
		}
		.error{
			color: #a10;
		}

		input.error{
			border: 1px solid #a10;
		}
		h4{
			text-align: center;
			font-weight: bold;
		}
		.input_result{
			position: relative;
			top: -32px;
			left: 178px;
		}
/*		p.success{
			color: #3c763d;
		}*/
	</style>
</head>
<body ng-app="myApp" ng-controller="MainController">
	
	<div class="wrapper">
		<h4>注册</h4>
		<form name='signUpForm' ng-submit="submitForm()" >
			<div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
				<label for="">用户名：
					<input type="text" 
					name="username" 
					class="form-control" 
					ng-model='userdata.username'
					required
					ng-minlength='4'
					ng-maxlength='32' 
					
					>
				</label>
				<p class="fa fa-check success input input_result" ng-if="signUpForm.username.$valid"></p>

				<p class="error" ng-if='signUpForm.username.$error.required && signUpForm.username.$touched'>用户名不可为空</p>
				
				<p ng-if='(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched' 
				class="error">用户长度为4~32位</p>
			</div>
			<div class="form-group" ng-if="{'has-success':signUpForm.password.$valid}">
				<label for="">密码：
					<input type="password" 
					name="password" 
					class="form-control"
					ng-model='userdata.password'
					ng-minlength='6'
					ng-maxlength='255'
					required 
					
					>
				</label>
				<p class="fa fa-check success input input_result" ng-if="signUpForm.password.$valid"></p>				
				<p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>

				<p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码为6~255位</p>
			</div>
			<div class="form-group" ng-if="{'has-success':signUpForm.password2.$valid}">
				<label for="">确认密码：
					<input type="password" 
					name="password2" 
					class="form-control"
					ng-model='userdata.password2'
					compare='userdata.password'
					required 
					>
				</label>
				<p class="fa fa-check success input input_result" ng-if="signUpForm.password2.$valid"></p>				
				<p class="error" ng-if='signUpForm.password2.$error.compare && signUpForm.password2.$touched'>两次输入不一致</p>
			</div>	
			<div class="form-group">
				<button  class="btn btn-primary">注册</button>
			</div>			
		</form>
	</div>


	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
